version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: theragraph-kafka-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - theragraph-net
      - coolify

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: theragraph-kafka-kafka

    depends_on:
      - zookeeper
    ports:
      - "9095:9095"  # External port for other VMs
      - "29092:29092"  # Internal port
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Use EXTERNAL_HOST_IP env to set external advertised listener (set in `.env.prod` or Coolify env)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://${EXTERNAL_HOST_IP:-168.228.7.38}:9095
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9095
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR:-1}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: ${KAFKA_TRANSACTION_STATE_LOG_MIN_ISR:-1}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR:-1}
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      # Performance & safety tuning
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      KAFKA_MAX_CONNECTIONS_PER_IP: 2000
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
      # Optional overrides for production (set in env for Coolify)
      # KAFKA_ADVERTISED_LISTENERS override example: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://<VM_IP>:9095
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-lc", "kafka-broker-api-versions --bootstrap-server 127.0.0.1:29092 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - theragraph-net
      - coolify

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: theragraph-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    volumes:
      - kafka_ui_data:/etc/kafkaui
    networks:
      - theragraph-net
      - coolify

volumes:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  kafka_ui_data:

networks:
  theragraph-net:
    external: true
  coolify:
    external: true
    name: coolify
